<div class="black-background animated fadeIn" [ngClass]="_modalUpload.hidden">
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="closeModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body text-center">

                    <img *ngIf="!tempImage" [src]="'xxx' | image" class="w150">
                    <img *ngIf="tempImage" [src]="tempImage" class="w150">

                    <input type="file" (change)="selectImage($event.target.files[0])">

                </div>
                <div class="modal-footer">
                    <button (click)="closeModal()" [disabled]="!tempImage" (click)="hidden='hidden'" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button (click)="uploadImage()" type="button" class="btn btn-primary">upload Image</button>
                </div>
            </div>
        </div>
    </div>
</div>
