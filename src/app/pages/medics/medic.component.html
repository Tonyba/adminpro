<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Medic: Name</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="saveMedic(f)">
                        <div class="form-group">
                            <label>Name</label>
                            <input [(ngModel)]="medic.name" name="name" type="text" class="form-control" placeholder="MedicÂ´s name" required>
                        </div>
                        <div class="form-group">
                            <label> Hospital </label>
                            <select (change)="changeHospital( $event.target.value )" [(ngModel)]="medic.hospital" name="hospital" class="form-control" required>
                              <option value="">Select hospital</option>
                              <option *ngFor="let hospital of hospitals" [value]="hospital._id">
                                {{ hospital.name }}
                              </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"> <i class="fa fa-save" ></i> Save</button>
                        <a routerLink="/medics" class="btn btn-inverse waves-effect waves-light">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title mb-2 text-center">Hospital Image</h4>
            <img [src]="hospital.img | image:'hospital'" class="rounded img-fluid text-center pointer" alt="">
        </div>

    </div>

    <div class="col-md-3" *ngIf="medic._id">
        <div class="card card-body">
            <h4 class="box-title mb-2 text-center">Medic Image</h4>

            <img (click)="changePicture()" [src]="medic.img | image:'medic'" class="rounded img-fluid text-center pointer" alt="">
        </div>

    </div>
</div>
